<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Valid</span>
      </div>
    </nav>

    <br>

    <div class="container-sm">
       <center><h1>Cadastro</h1></center> 
       <br>
        <form name = "Validacao" method = "" action = "">
            Nome<input type = "text" class="form-control" name = "nome" maxlength="50" id = "nome" oninput="validarLetra(this)">
            <br>
            Endereco<input type = "text" class="form-control" name = "endereco" maxlength="250" id = "endereco" oninput="validarLN(this)">
            <br>
            Bairro<input type = "text" class="form-control" name = "bairro" maxlength="250" id = "bairro" oninput="validarLN(this)">
            <br>
            CEP<input type = "text" class="form-control" name = "cep" maxlength="8" id = "cep" oninput="validarNum(this)">
            <br>
            Cidade<input type = "text" class="form-control" idade = "cidade" maxlength="25" id = "cidade" oninput="validarLetra(this)">
            <br>
            Estado<select class="form-select" name = "estado" maxlength="25" id = "estado" oninput="validarLetra(this)">>
                <option selected>Selecione um estado</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
                <option value="Distrito Federal">Distrito Federal</option>
              </select>
            <br>
            Telefone Fixo<input type = "text" class="form-control" name = "fixo" maxlength="10" id = "fixo" oninput="validarNum(this)">
            <br>
            Celular<input type = "text" class="form-control" name = "celular" maxlength="11" id = "celular" oninput="validarNum(this)">
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">RG</span>
                <input type="text" class="form-control"  name = "rg" maxlength="9" id = "rg" oninput="validarNum(this)"> 
                <span class="input-group-text">Digito</span>
                <input type="text" class="form-control" name = "digito" size="1" maxlength="1" id = "digito" oninput="validarD(this)">
              </div>
            <br>
            CPF<input type = "text" class="form-control" name = "cpf" maxlength="11" id = "cpf" oninput="validarNum(this)">
            <br>
            <button type = "button" class="btn btn-primary" name = "btnCadastro" value = "Cadastro" id = "btnCadastro" onclick = "ValidForm()">Cadastrar</button>
        </form>
    </div>
   
</body>
</html>
